<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Playing Cards</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<main id="playing-cards">
  <div class="card">
    <div class="left">♥</div>
    <div class="middle">
      <div>10</div>
      <div>J</div>
      <div>Q</div>
    </div>
    <div class="right">♠</div>
  </div>

  <div class="card">
    <div class="left">♣</div>
    <div class="middle">
      <div>2</div>
      <div>7</div>
      <div>A</div>
    </div>
    <div class="right">♦</div>
  </div>

  <div class="card">
    <div class="left">♦</div>
    <div class="middle">
      <div>5</div>
      <div>8</div>
      <div>K</div>
    </div>
    <div class="right">♣</div>
  </div>
</main>

</body>
</html>
